<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo.css">
    <title> Crear cuenta nueva | MonedApp </title>
</head>
<body>
    <header>
        <h1 class="titulo"> 
            <a href="/index.html"> MonedApp </a>
        </h1>
    </header>

    <div class="paises">
        <img class="imgPais" src="/img/argentina.png" alt="">
        <img class="imgPais" src="/img/eua.png" alt="">
        <img class="imgPais" src="/img/unionEuropea.jpg" alt="">
        <img class="imgPais" src="/img/brasil.png" alt="">
    </div>

    <main>
        <form class="form">
            <h1 class="tituloForm"> Formulario de registro </h1>
            <input type="text" class="nombreUsuario" id="botonForm" name="nombre de usuario" placeholder="Nombre de usuario">
            <input type="password" class="password" id="botonForm" name="contraseña" placeholder="Contraseña">
            <input type="text" class="nombre" id="botonForm" name="nombre" placeholder="Nombre">
            <input type="text" class="apellido" id="botonForm" name="apellido" placeholder="Apellido">
            <input type="number" class="edad" id="botonForm" name="edad" placeholder="Edad">
            <input type="text" class="pais" id="botonForm" name="país" placeholder="País">
            <input type="email" class="email" id="botonForm" name="e-mail" placeholder="E-mail">
            <input type="number" class="telefono" id="botonForm" name="telefono" placeholder="Teléfono">
            <p class="preTerminos"> Estoy de acuerdo con <a class="terminos" href="#"> Términos y Condiciones </a> </p>
            <input type="submit" class="registrarme" id="botonSubmit" value="Registrarme">
        </form>    
    </main>

    <script src="js/main.js"></script>
</body>
</html>
